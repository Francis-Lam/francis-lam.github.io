<html lang = "en">

	<head>

			<title> For Loop </title>

				<body>

					<div id = "states"> </div>

					<script>
				
						var myArray = ['kiwi', 'apple', 'orange'];

						for(i=0; i<3; i++){
							console.log(myArray[i]);
						}

						var listOfStates = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Coloradio", "Conneticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisana", "Maine", "Maryland", "Massachusetts"]

						alert(listOfStates.length);

							console.log(listOfStates[i]);
							states += "<br>" + listOfStates[i];
							document.getElementById('states').innerHTML = states;
							//document.getElementById('states').innerHTML = listOfStates[i];
						}

					</script>
