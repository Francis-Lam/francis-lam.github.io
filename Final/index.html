<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StudyBeats</title>
  </head>
  <body>
    <h1>Study Beats</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Leaves.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/startup.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="effect-btn">
      <audio id="myAudio">
      <source src="music/Rain Downpour 2.mp3" type="audio/mpeg">
      </audio>
      <p>Click the buttons to play or pause the rain sound.</p>
      <button onclick="playAudio()" type="button1">Play Rain</button>
      <button onclick="pauseAudio()" type="button2">Pause Rain</button>
    </div>

    <div class="activity-btn">
      <p>Are you bored? Click the button to see a random activity</p>
      <button onclick="randomActvity()">Activity</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
